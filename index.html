                                </i>

                </figcaption>

            <div class="column">
            <figure id="rey">
                <img src="./assets/images/ray.jpg" alt="Forest" style="width:150px">
                <figcaption>Rey

                    </i>
                    <p id="health rhealth">100</p>

            </figure>
            </div>

                    <i  class="flaticon-heart-shape-love">
                    </i>
